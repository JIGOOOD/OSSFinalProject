<!DOCTYPE html>
<html>
    <head>
        <title>메뉴 추천</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" sizes="16x16">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-  EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container p-3 mb-2 bg-light bg-gradient">
            <!-- 제목 -->
            <div class="title alert alert-success" role="alert">
                <h1 class="text-center" id = "title">점메추 & 저메추</h1>
            </div>

            <!-- 소개말 -->
            <div class="intro">
                <p>
                    메뉴 선정에 지친 당신께 맛깔난 메뉴를 추천해 드리겠습니다.
                    <br>원하는 카테고리를 선택한 후, "오늘의 메뉴" 버튼을 눌러보세요!
                </p>
            </div>
            
            
            <!-- 카테고리 버튼 그룹 -->
            <div class="btn-group-vertical d-flex justify-content-center">
                <!-- 식사 vs 후식-->
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group - category">
                    <div class="btn-group-vertical">
                        <input type="checkbox" class="btn-check" id="meal" autocomplete="off">
                        <label class="btn btn-outline-success" for="meal">식사</label>

                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group - meal">
                            <div class="btn-group-vertical">
                                <input type="checkbox" class="btn-check" id="kinds" autocomplete="off">
                                <label class="btn btn-outline-success" for="kinds">종류</label>
                                <div class="btn-group" role="group" aria-label="basic checkbox toggle button group - kinds">
                                    <input type="checkbox" class="btn-check" id="kfood" autocomplete="off">
                                    <label class="btn btn-outline-success" for="kfood">한식</label>
                                    <input type="checkbox" class="btn-check" id="jfood" autocomplete="off">
                                    <label class="btn btn-outline-success" for="jfood">일식</label>
                                    <input type="checkbox" class="btn-check" id="cfood" autocomplete="off">
                                    <label class="btn btn-outline-success" for="cfood">중식</label>
                                    <input type="checkbox" class="btn-check" id="afood" autocomplete="off">
                                    <label class="btn btn-outline-success" for="afood">아시아</label>
                                    <input type="checkbox" class="btn-check" id="wfood" autocomplete="off">
                                    <label class="btn btn-outline-success" for="wfood">양식</label>
                                    <input type="checkbox" class="btn-check" id="fastfood" autocomplete="off">
                                    <label class="btn btn-outline-success" for="fastfood">패스트푸드</label>
                                </div>
                            </div>
                            <div class="btn-group-vertical coldOrhot">
                                <input type="checkbox" class="btn-check" id="coldOrhot" autocomplete="off">
                                <label class="btn btn-outline-success" for="coldOrhot">냉/온</label>
                                <div style="height: 135px" class ="btn-group" role="group" aria-label="Basic checkbox toggle button group - coldOrhot">
                                    <input type="checkbox" class="btn-check" id="cold" autocomplete="off">
                                    <label class="btn btn-outline-success" for="cold">냉</label>
                                    <input type="checkbox" class="btn-check" id="hot" autocomplete="off">
                                    <label class="btn btn-outline-success" for="hot">온</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="btn-group-vertical dessert">
                        <input type="checkbox" class="btn-check" id="dessert" autocomplete="off">
                        <label class="btn btn-outline-success" for="dessert">후식</label>
                        <input type="checkbox" class="btn-check" id="starbucks" autocomplete="off">
                        <label style="height: 170px;" class="btn btn-outline-success" for="starbucks">스타벅스</label>
                    </div>
                    
                </div>
                
            </div>
            <pre>


            </pre>

            <!-- 메뉴 추천 박스-->
            <div class="menu">
                <p>추천 메뉴는</p>
                <div class = "menubox alert alert-success bg-body">
                    <button type="button" class="menubtn btn btn-success btn-lg">오<br>늘<br>의<br> <br>메<br>뉴</button>
                </div>
                <p>입니다.</p>
            </div>
        </div>
        
        <!-- 카테고리 버튼 그룹에서 초록색으로 표시된 것들에 부합하는 메뉴 추천-->
        <script>
            /**
             * starbucks에 스타벅스 메뉴들이 이미지와 함께 담겨 있음.
             * 스타벅스는 후식의 하위 카테고리로 들어갈 예정.
             * 스타벅스 카테고리가 선택되면 이 배열의 요소 중에서 아무거나 랜덤으로 추출하여 이미지와 함께 보여주면 됨.
             */
            let starbucks = [];
            fetch("https://starbugs.herokuapp.com/api/menus")
            .then((res) => res.json())
            .then((json) => {
                json.forEach(element => {

                    // api로부터 name과 image 추출
                    let name = element['name'];
                    let image = element['image'];
                    let list = [name, image];
                    
                    if(!(name.includes('콜드컵') || name.includes('글라스') || name.includes('텀블러') || name.includes('워터보틀') || name.includes('에코컵')
                    || name.includes('머그') || name.includes('데미머그') || name.includes('에코') || name.includes('보온병') || name.includes('어뮤즈먼트')
                    || name.includes('장우산') || name.includes('콜드컵') || name.includes('에코백') || name.includes('파우치세트') || name.includes('미니백')
                    || name.includes('리저브') || name.includes('에코컵') || name.includes('파우치') || name.includes('에코컵') || name.includes('손수건')
                    || name.includes('허쉘') || name.includes('바닷속') || name.includes('사이렌') || name.includes('체인') || name.includes('서머')
                    || name.includes('트래블') || name.includes('스트로') || name.includes('케이스') || name.includes('마그넷') || name.includes('수국')
                    || name.includes('양우산') || name.includes('체인') || name.includes('팟') || name.includes('페이퍼'))){
                        starbucks.push(list);
                    }
                });

                // 스타벅스 버튼 입력 시 반응
                let starBtn = document.querySelector("#starbucks");
                const star_random = Math.floor(Math.random()*(starbucks.length));
                
                
            });

            
        </script>
    </body>
</html>
